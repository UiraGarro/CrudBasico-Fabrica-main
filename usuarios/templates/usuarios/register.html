<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro de usuarios</h1>
    <form action="{% url 'usuarios:criar' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <br>
            {{ field.label_tag }}
            <br>
            {{ field }}
            <br>
        {% endfor %}
        <button type="submit">Cadastrar</button>

    </form>
    
    <button><a href="{% url 'usuarios:home' %}">Voltar</a></button>
</body>
</html>
